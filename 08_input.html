<!DOCTYPE html>
<html>
<head>
  <title>Input Example</title>
</head>
<body>

  <h1>ตัวอย่างการใช้คำสั่ง Input</h1>
  <p>แสดงรูปแบบ input ประเภทต่าง ๆ</p>

  <label>ข้อความ (text):</label><br>
  <input type="text" placeholder="กรอกข้อความ"><br><br>

  <label>รหัสผ่าน (password):</label><br>
  <input type="password" placeholder="กรอกรหัสผ่าน"><br><br>

  <label>ตัวเลข (number):</label><br>
  <input type="number"><br><br>

  <label>วันที่ (date):</label><br>
  <input type="date"><br><br>

  <label>เลือกเพศ (radio):</label><br>
  <input type="radio" name="gender"> ชาย
  <input type="radio" name="gender"> หญิง
  <br><br>

  <label>งานอดิเรก (checkbox):</label><br>
  <input type="checkbox"> เล่นเกม
  <input type="checkbox"> ฟังเพลง
  <input type="checkbox"> อ่านหนังสือ

</body>
</html>
