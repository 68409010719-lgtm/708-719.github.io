<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>

  <h1>ตัวอย่างการใช้คำสั่ง Button</h1>
  <p>ปุ่มแต่ละแบบมีหน้าที่แตกต่างกัน</p>

  <!-- ปุ่มธรรมดา -->
  <button onclick="showMessage()">ปุ่มแสดงข้อความ</button>
  <br><br>

  <!-- ปุ่ม submit -->
  <form onsubmit="sendData(); return false;">
    <input type="text" id="text1" placeholder="พิมพ์ข้อความ">
    <br><br>
    <button type="submit">ปุ่มส่งข้อมูล</button>
  </form>

  <br>

  <!-- ปุ่ม reset -->
  <form>
    <input type="text" placeholder="พิมพ์ข้อความ">
    <br><br>
    <button type="reset">ล้างข้อมูล</button>
  </form>

  <hr>

  <p id="result"></p>

  <script>
    function showMessage() {
      document.getElementById("result").innerHTML =
        "คุณกดปุ่มธรรมดาเรียบร้อยแล้ว!";
    }

    function sendData() {
      var data = document.getElementById("text1").value;
      document.getElementById("result").innerHTML =
        "ข้อมูลที่ส่งมา: " + data;
    }
  </script>

</body>
</html>
