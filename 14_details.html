<!DOCTYPE html>
<html>
<head>
  <title>Details Example</title>
</head>
<body>

  <h1>ตัวอย่างการซ่อนและแสดงเนื้อหา</h1>

  <details>
    <summary>คลิกเพื่อดูรายละเอียด</summary>
    <p>
      นี่คือตัวอย่างการใช้คำสั่ง details และ summary  
      ใช้สำหรับซ่อนหรือแสดงข้อมูลเพิ่มเติม
    </p>
  </details>

  <br>

  <details>
    <summary>ข้อมูลรายวิชา</summary>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </details>

</body>
</html>
