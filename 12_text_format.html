<!DOCTYPE html>
<html>
<head>
  <title>Text Format Example</title>
</head>
<body>

  <h1>ตัวอย่างการจัดรูปแบบข้อความ</h1>

  <p><b>ตัวหนา</b></p>
  <p><i>ตัวเอียง</i></p>
  <p><u>ขีดเส้นใต้</u></p>
  <p><mark>เน้นข้อความ</mark></p>
  <p><small>ตัวอักษรเล็ก</small></p>
  <p><del>ข้อความถูกลบ</del></p>
  <p><sup>ตัวยก</sup> และ <sub>ตัวห้อย</sub></p>

</body>
</html>
