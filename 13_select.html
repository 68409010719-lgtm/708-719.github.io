<!DOCTYPE html>
<html>
<head>
  <title>Select Example</title>
</head>
<body>

  <h1>ตัวอย่างการเลือกข้อมูลด้วย select</h1>

  <p>เลือกแผนกที่คุณเรียน</p>

  <select>
    <option>-- กรุณาเลือก --</option>
    <option>คอมพิวเตอร์ธุรกิจ</option>
    <option>คอมพิวเตอร์ซอฟต์แวร์</option>
    <option>เทคโนโลยีสารสนเทศ</option>
    <option>ช่างไฟฟ้า</option>
  </select>

</body>
</html>
