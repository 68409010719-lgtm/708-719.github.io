<!DOCTYPE html>
<html>
<head>
  <title>Progress Example</title>
</head>
<body>

  <h1>ตัวอย่างการแสดงสถานะความคืบหน้า</h1>

  <p>ความคืบหน้าการทำงาน</p>
  <progress value="30" max="100"></progress> 30%

  <br><br>

  <p>ความคืบหน้าการดาวน์โหลด</p>
  <progress value="70" max="100"></progress> 70%

</body>
</html>
