<!DOCTYPE html>
<html>
<head>
  <title>Span Example</title>
</head>
<body>

  <h1>ตัวอย่างการใช้คำสั่ง span</h1>

  <p>
    ฉันเรียนสาขา 
    <span style="color: red;">คอมพิวเตอร์</span>
    และสนใจ 
    <span style="font-weight: bold;">การเขียนโปรแกรม</span>
  </p>

  <p>
    เกรดเฉลี่ย 
    <span style="color: green;">ดีมาก</span>
  </p>

</body>
</html>
