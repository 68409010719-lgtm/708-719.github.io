<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
</head>
<body>
  <h2>Unordered List (ul)</h2>
  <ul>
    <li>เมาส์</li>
    <li>คีย์บอร์ด</li>
    <li>จอภาพ</li>
    <li>หูฟัง</li>
    <li>ลำโพง</li>
  </ul>

  <h2>Ordered List (ol)</h2>
  <ol>
    <li>เปิดคอม</li>
    <li>เข้าเว็บ</li>
    <li>ล็อกอิน</li>
    <li>ใช้งาน</li>
    <li>ออกจากระบบ</li>
  </ol>
</body>
</html>
